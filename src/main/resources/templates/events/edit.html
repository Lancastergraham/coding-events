<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: styledHeader"></header>

<!-- The action can be left off, because the handle lives
at it's location, leaving it for academic purposes-->
<p th:text = "${event.id}"></p>



<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <lable>Name
            <input type="text" name="name" class="form-control"
                   th:value="${event.name}">
        </lable>
    </div>
    <div class="form-group">
        <lable>Description
            <input type="text" name="description"
                   class="form-control"
                   th:value="${event.getDescription()}">
        </lable>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event"
               class="btn btn-success">
    </div>

    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId" />
    </div>
</form>

</body>
</html>
