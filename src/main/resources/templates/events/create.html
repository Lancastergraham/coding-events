<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: styledHeader"></header>

<!-- The action can be left off, because the handle lives
at it's location, leaving it for academic purposes-->

<form method="post" action="/events/create">
    <div class="form-group">
        <lable>Name
            <input th:field="${event.name}" class="form-control">
        </lable>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <lable>Description
            <input th:field="${event.description}"
                   class="form-control">
        </lable>
        <p class="error" th:errors="${event.description}"></p>

    </div>
    <div class="form-group">
    <lable>Contact Email
        <input th:field="${event.contactEmail}"
               class="form-control">
    </lable>
        <p class="error" th:errors="${event.contactEmail}"></p>

    </div>

    <div class="form-group">
        <input type="submit" value="Create Event"
               class="btn btn-success">
    </div>
</form>

</body>
</html>
